{% extends "blog/layout.html" %}
{% load django_bootstrap5 %}

    <title>Home</title>

{% block page_header %}

<div class="p-3 mb-1 blackboard centered text-center">
        <h1> Nueva Entrada </h1>
</div>
{% endblock page_header %}


{% block content%}

    <div class="p-3 mb-1 blackboard">
        <div class="centered">
            <form action="{% url 'blog:new_entry' blog.id %}" method='POST'>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Publicar" %}
            </form>
            <p class="me-auto p-2">
                <a href="{% url 'blog:entries_list' blog.id %}">&laquo; Atr√°s </a>
            </p>
        </div>
    </div>

{%endblock content%}
