{% extends "blog/layout.html" %}
{% load django_bootstrap5 %}
<head>
    <title>Comenta</title>
</head>
{% block page_header %}

<div class="p-3 mb-1 blackboard centered text-center">
        <h1> Comenta </h1>
</div>
{% endblock page_header %}


{% block content%}

    <div class="p-3 mb-1 blackboard">
        <div class="centered">
            <form action="{% url 'blog:comment_entry' entry.id %}" method='post'>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Publicar" %}
            </form>
        </div>
    </div>

{%endblock content%}
