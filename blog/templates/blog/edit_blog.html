{% extends "blog/layout.html" %}
{% load django_bootstrap5 %}

    <title>Editar blog</title>

{% block page_header %}

<div class="p-3 mb-1 blackboard centered text-center">
        <h1> Editar blog </h1>
</div>
{% endblock page_header %}


{% block content%}

    <div class="p-3 mb-1 blackboard">
        <div class="centered">
            <form action="{% url 'blog:edit_blog' blog.id %}" method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Editar" %}
            </form>
        </div>
    </div>

{%endblock content%}
