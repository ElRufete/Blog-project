{% extends "blog/layout.html" %}
{% load django_bootstrap5 %}

    <title>Editar blog</title>

{% block page_header %}

<div class="px-1 px-md-4 py-4 d-flex flex-column centered">
        <h1> Editar blog </h1>
</div>
{% endblock page_header %}


{% block content%}

    <div class="px-1 px-md-4 py-4 d-flex flex-column">
        <div class="centered py-4 blackboard adjusted">
            <form action="{% url 'blog:edit_blog' blog.id %}" method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Editar" %}
            </form>
        </div>
    </div>

{%endblock content%}
